<div layout="column" style="position: relative">
  <mat-icon class="bgc-green-500 tc-white-4 border-16 pad-xs" style="position: absolute;top:-32px">person</mat-icon>
  <div class="tc-green-500 mat-caption text-bold">Customer Info</div>
  <div class="mat-xs tc-grey-600">Enter the customer information to see membership info.</div>
  <form class="push-top" layout="column" #customerForm="ngForm">
    <input type="text" placeholder="Customer Name" name="name"
           class="input-box push-bottom" [(ngModel)]="customer.name">
    <input type="text" placeholder="Customer Number" name="number"
           class="input-box push-bottom" [(ngModel)]="customer.number">
    <input type="text" placeholder="Doctors Name" name="doctor"
           class="input-box" [(ngModel)]="doctor">

    <div layout-align="end end" class="push-top-xl" layout="row">
      <button layout-align="end end" mat-button class="btn-box border-16" [disabled]="customerForm.form.invalid"
              color="accent" (click)="save()">SAVE
      </button>
    </div>

  </form>
</div>
